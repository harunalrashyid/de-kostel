<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>de`Kostel - Kost Terbaik di Tangerang</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" sizes="76x76" href="assets/images/logogram.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/images/logogram.png">
	<link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
	<header class="header">
		<div class="header__logo">
			<span class="header__logo-icon">
				<img width="45" src="assets/images/logogram.png" alt="de`kostel logo icon">
			</span>
			<span class="header__logo-text">
				<img width="200" src="assets/images/logo-type.png" alt="de`kostel logo text">
			</span>
		</div>
		<nav class="header__menu">
			<ul class="header__list">
				<li class="header__item"><a href="" class="header__link">Promo</a></li>
				<li class="header__item"><a href="" class="header__link">Menjadi Tuan Rumah</a></li>
				<li class="header__item"><a href="" class="header__link">Blog de'Kostel</a></li>
				<li class="header__item"><a href="" class="header__link">Bantuan</a></li>
			</ul>
		</nav>
		<div class="header__modules">
			<div class="header__modules-item header__modules-item--login">
				<span class="header__modules-icon">
					<img src="assets/images/icon-masuk.png" alt="icon masuk">
				</span>
				<span class="header__modules-text">Masuk</span>
			</div>
			<div class="header__modules-item header__modules-item--signup">
				<span class="header__modules-icon">
					<img src="assets/images/icon-daftar.png" alt="icon daftar">
				</span>
				<span class="header__modules-text">Daftar</span>
			</div>
		</div>
	</header>
	<main></main>
	<footer></footer>

	<script src="assets/app.js"></script>
</body>
</html>
